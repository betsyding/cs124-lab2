<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef9ebe084f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        To complete:
    </h1>
    <input type = "checkbox" checked = "true" id = "checkbox1">

    <input type = "checkbox" id = "checkbox2">
    <label class = "listItem"> Feed dog  <i class="fa-solid fa-pencil"></i> </label>
    <br/>
    <button class = "plus-button" type = "button" id = "plus"> + </button>
    <label for = "plus" class = "newItem"> Create new item </label>

</body>
</html>
