<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef9ebe084f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        To complete:
    </h1>
    <input type = "checkbox" id = "checkbox1">
    <label class = "listItem"> Book appointment  <i class="fa-solid fa-pencil"></i> </label>
    <br/>
    <input type = "checkbox" checked = "true" id = "checkbox2">
    <label class = "listItem"> Send email  <i class="fa-solid fa-pencil"></i> </label>
    <br/>
    <input type = "checkbox" id = "checkbox3">
    <label class = "listItem"> Go to grocery store  <i class="fa-solid fa-pencil"></i> </label>
    <br/>
    <input type = "checkbox" checked = "true" id = "checkbox4">
    <label class = "listItem"> Finish laundry  <i class="fa-solid fa-pencil"></i> </label>
    <br/>
    <button class = "plus-button" type = "button" id = "plus"> + </button>
    <label for = "plus" class = "newItem"> Create new item </label>
    </br>
    <button class = "uncompleted" type = "button" id = "showUncom"> Show only uncompleted items </button>
    </br>
    <button class = "deleteCompleted" type = "button" id = "delete"> Delete completed items </button>


</body>
