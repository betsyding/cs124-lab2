<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>>My To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        To complete:
    </h1>
    <button class = "plus-button" type = "button" id = "plus"> + </button>
    <label for = "plus" class = "newItem"> Create new item </label>

    <br>

    <button class = "uncompleted" type = "button" id = "showUncom"> Show only uncompleted items </button>
    <br>
    <button class = "deleteCompleted" type = "button" id = "delete"> Delete completed items </button>


</body>
</html>
