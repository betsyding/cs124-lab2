<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        To complete:
    </h1>
    <input type = "checkbox" id = "checkbox1">
    <label for = "checkbox1" class = "listItem"> Call mom </label>
    <br/>
    <input type = "checkbox" id = "checkbox2">
    <label for = "checkbox2" class = "listItem"> Feed dog </label>
    <br/>
    <button class = "plus-button" type = "button" id = "plus"> + </button>
    <label for = "plus" class = "newItem"> Create new item </label>

</body>
</html>
