<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef9ebe084f.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>
    To complete:
</h1>
<input type = "checkbox" id = "checkbox1">
<label class = "listItem"> Wash car  <i class="fa-solid fa-pencil"></i> </label>
<br/>
<input type = "checkbox" id = "checkbox2">
<input type = "text" id = "textbox" value = "Eat lunch">
</br>
<button class = "uncompleted" type = "button" id = "showUncom"> Show only uncompleted items </button>
</br>
<button class = "deleteCompleted" type = "button" id = "delete"> Delete completed items </button>


</body>
</html>
